<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="proyecto.css">
    <title>eLit</title>
    <script type="text/javascript" src="proyecto.js">

    </script>
    <link rel="stylesheet" href="animate.css">
  </head>
  <body>
    <header>
        <div class="contenedor">
          <div class="ellogo">
            <img class = "logo" src="imagenes/logo.jpeg" alt="">
          </div>
         <div class="bienvenido">
            <p>Bienvenido</p>
         </div>
         <div class="pelispreferidas">
            <p>Películas Preferidas</p> <!-- js solo logeado  -->
         </div>
         <div class="buscador">
             <label for="Buscador">
             <input type="text" name="Buscador" value="" placeholder="Buscar" id="Buscador">
             <button id="botonBuscar" type="submit" name="button"> <img id= "lupa" src="https://imageog.flaticon.com/icons/png/512/25/25313.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" alt=""> </button>
             </label>
            <label for="genero" class="genero">
            </label>
            <select class="select" name="genero" id="genero" value="Géneros">
              <option value="G" selected disabled>Géneros</option>
              <option value="C">Comedia</option>
              <option value="R">Romanticas</option>
              <option value="F">Familiares</option>
              <option value="D">Drama</option>
              <option value="A">Acción</option>
              <option value="T">Terror</option>
            </select>
         </div>
         <div class="usuario">
             <label for="usuario"> Usuario
              <input type="text" name="usuario" value="" id="usuario">
             <button type="button" name="button"> Iniciar sesión </button>
            </label>
         </div>
         <div class="registro">
           <label for="registro"></label>
           <button type="button" name="button"> Registrarse</button>
         </div>
       </div>
    </header>
    <div class="secciones">
      <div class="populares">
        <p>+ Populares </p>
          <div class="peliculas">
            <img src="https://i.pinimg.com/236x/1d/7d/80/1d7d80e1ec3beb5d808d5d16fb757007--harry-potter-movies-harry-potter-affiche.jpg" alt="">
        </div>
      </div>
      <div class="puntaje">
        <p>+ Puntaje</p>
        <div class="peliculas">
          <img src="http://www.caratulasylogos.com/sites/default/files/caratulas/3_metros_sobre_el_cielo_0.jpg" alt="">
        </div>
      </div>
      <div class="proximamente">
        <p>Proximamente</p>
        <div class="peliculas">
          <img src="http://www.cineycine.com/archivos/2018/01/star-wars-los-ultimos-jedi-portada.jpg" alt="">
        </div>
      </div>

    </div>
    <footer>
       <div class="nosotras">
        <ul class="nombres">
          <li>Cavanagh, Juarez, Giacchetta</li>
        </ul>
      </div>

    </footer>
  </body>
</html>
