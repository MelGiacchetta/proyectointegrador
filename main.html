<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="proyecto.css">
    <link rel="stylesheet" href="modal.css">
    <title>eLit</title>
    <script type="text/javascript" src="proyecto.js">
    </script>
    <link rel="stylesheet" href="animate.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
  </head>

  <body>
    <header>
        <div class="contenedor">
          <div class="ellogo">
            <img class = "logo" src="imagenes/logo.jpeg" alt="">
          </div>
         <div class="bienvenido">
            <p>Bienvenido</p>
         </div>
         <div class="pelispreferidas">
            <p>Películas Preferidas</p> <!-- js solo logeado  -->
         </div>
         <div class="buscador">
             <label for="Buscador">
             <input type="text" name="Buscador" value="" placeholder="Buscar" id="Buscador">
             <button id="botonBuscar" type="submit" name="button"> <img id= "lupa" src="https://imageog.flaticon.com/icons/png/512/25/25313.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" alt=""> </button>
             </label>
            <label for="genero" class="genero">
            </label>
          </div>
          <div class="select">
              <select class="generos" name="genero" id="genero" value="Géneros">
              <option value="G" selected disabled>Géneros</option>
              <!-- no se ponen los géneros porque lo hace automaticamente la API -->
            </select>
         </div>
         <div class="usuario card">
            <label for="usuario">
             <a href="#" class="botonUsuario modal-opener waves-effect" type="button" name="button"> Iniciar sesión </a>
           </div>
         <div class="registro">
           <label for="registro"></label>
           <button  class="botonRegistro" type="button" name="button"> Registrarse</button>
         </div>
    </header>

    <div class="secciones">
      <div class="proximamente">
        <p> Próximamente </p>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
             <!--   UIKIT  para que aparezca un slider-->
            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m estrenos">
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
      </div>
      <div class="puntaje">
        <p> Mejor Puntuadas </p>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
             <!--   UIKIT para que aparezca un slider -->
            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m puntaje">
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
      </div>
      <div class="populares">
        <p>Más Populares</p>
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
             <!--   UIKIT  para que aparezca un slider-->
            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m populares">
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
      </div>
    </div>

    <footer>
       <div class="nosotras">
        <ul class="nombres">
          <li>Cavanagh, Juarez, Giacchetta</li>
        </ul>
      </div>

    </footer>
  </body>
</html>

			  src="https://code.jquery.com/jquery-3.4.1.js"
